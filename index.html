<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">

    <!-- jQuery -->

<body>

    <div id="container">

            <p id="timeRemaining"></p>
            <p id="question"></p>
            <button type="button" id="first" class="btn btn-primary btn-lg btn-block"></button>
            <button type="button" id="second" class="btn btn-secondary btn-lg btn-block"></button>
            <button type="button" id="third" class="btn btn-success btn-lg btn-block"></button>
            <button type="button" id="fourth" class="btn btn-danger btn-lg btn-block"></button>
        </div>

        <div id="results">
            <p id="tooLate"></p>
            <p id="userResponse"></p>
            <p id="rightAnswer"></p>
            <img id="image">
        </div>

    </div>
